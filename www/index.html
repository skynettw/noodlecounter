<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href='js/bootstrap/css/bootstrap.min.css' rel='stylesheet'>
    <link href='js/bootstrap/css/bootstrap-theme.min.css' rel='stylesheet'>
    <script src='js/jquery-2.2.4.min.js'></script>
    <script src='js/bootstrap/js/bootstrap.min.js'></script>
    <title>煮麵計時器</title>
<style>
.counter-title {
    font-size:24px;
}
.counter pauseInterval {
    font-size:48px;
}
.counter {
    font-size:48px;
    background:#c0c0c0;
}
.pauseInterval {
    color: #0000ff;
}
.timesup {
    background: #ff0000;
}

.blink_me {
  animation: blinker 1s linear infinite;
}

@keyframes blinker {  
  50% { opacity: 0; }
}

</style>
<script>
function num2clock(counter) {
    var clock;
    if (counter<=0)
        clock = '0:00'
    else {
        var minute = Math.floor(counter/60);
        var second = counter % 60;
        clock = second < 10 ? "" + minute + ":" + "0" + second : 
                "" + minute + ":" + second;
    }
    return clock;
}

const TIMER_SET1 = 180;
const TIMER_SET2 = 120;
var audio = new Audio('audio/nokiatone.mp3');
var c=[0, TIMER_SET1,
    TIMER_SET1,
    TIMER_SET1,
    TIMER_SET1,
    TIMER_SET1,
    TIMER_SET1,
    TIMER_SET2,
    TIMER_SET2,
    TIMER_SET2
];
var timerInterval = function(timer_no) {
    if(!$('#c'+timer_no).hasClass('pauseInterval')) {
        c[timer_no]--;
        $('#c'+timer_no).html(num2clock(c[timer_no]));
        if(c[timer_no]<=0) {
            $('#c'+timer_no).addClass('pauseInterval');
            $('#c'+timer_no).addClass('timesup');
            $('#c'+timer_no).addClass('blink_me');
            audio.play();
            if (timer_no<8)
                c[timer_no]=TIMER_SET1;
            else 
                c[timer_no]=TIMER_SET2;

        }
    }
}

for(var timer_no=1; timer_no<=9; timer_no++) {
    this.setInterval(timerInterval.bind(null,timer_no), 100);
}

$(document).ready(function() {
    for(var timer_no=1; timer_no<=9; timer_no++) {
        $('#c'+timer_no).click(function() {
            if ($(this).hasClass('pauseInterval')) {
                $(this).removeClass('pauseInterval');
                $(this).removeClass('blink_me');
                $(this).removeClass('timesup');     
            }
            else {
                $(this).addClass('pauseInterval');
            }
        });

        $('#ct'+timer_no).click(function() {
            if ($(this).text()<8)
                $('#c'+$(this).text()).html('3:00');
            else
                $('#c'+$(this).text()).html('2:00');
            $('#c'+$(this).text()).removeClass('blink_me');
            $('#c'+$(this).text()).removeClass('timesup');     
        });
    }
});
</script>
</head>
<body>
<div class='container'>
    <div class='row'>

            <div class='panel panel-primary'>
